schema: https://api.thegraph.com/subgraphs/name/holic/chirp-city
documents: 'app/**/*.{ts,tsx,graphql}'
generates:
  ./app/codegen/subgraph.ts:
    plugins:
      - '@graphql-codegen/typescript'
      - '@graphql-codegen/typescript-operations'
      - '@graphql-codegen/typescript-urql'
    config:
      gqlImport: urql#gql
      immutableTypes: true
hooks:
  afterAllFileWrite:
    - eslint --fix
